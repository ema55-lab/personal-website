    <!--
      =============================================
      PHOTO GALLERY
      =============================================
      To replace a placeholder with a real photo, swap the <div> for an <img>:

        BEFORE:
        <div class="placeholder-photo portrait">
          <span>Photo 1</span>
        </div>

        AFTER:
        <img src="photos/your-photo.jpg" alt="Description of the photo">

      To add more photos, copy any <div class="placeholder-photo ..."> block
      and paste it inside the gallery-grid container.

      Aspect ratio classes: portrait, landscape, square, wide
    -->

    <!-- Gallery Grid -->
    <section class="container">
      <div class="gallery-grid">

        <div class="placeholder-photo portrait">
          <span>Photo 1</span>
        </div>

        <div class="placeholder-photo landscape">
          <span>Photo 2</span>
        </div>

        <div class="placeholder-photo square">
          <span>Photo 3</span>
        </div>

        <div class="placeholder-photo portrait">
          <span>Photo 4</span>
        </div>

        <div class="placeholder-photo landscape">
          <span>Photo 5</span>
        </div>

        <div class="placeholder-photo portrait">
          <span>Photo 6</span>
        </div>

        <div class="placeholder-photo square">
          <span>Photo 7</span>
        </div>

        <div class="placeholder-photo landscape">
          <span>Photo 8</span>
        </div>

        <div class="placeholder-photo portrait">
          <span>Photo 9</span>
        </div>

        <div class="placeholder-photo wide">
          <span>Photo 10</span>
        </div>

        <div class="placeholder-photo square">
          <span>Photo 11</span>
        </div>
